<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <img class="card__image" src="./images/image-product-desktop.jpg" alt="A bottle of perfume" />

      <main class="card__overview">
        <div class="card__category">Perfume</div>
        <h1 class="card__name">Gabrielle Essence Eau De Parfum</h1>

        <p class="card__detail">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.
        </p>

        <div class="card__price">
          <span class="card__price-discount">$149.99</span>
          <span class="card__price-origin">$169.99</span>
        </div>

        <button class="btn">
          <img src="./images/icon-cart.svg" alt="Cart icon" />
          Add to Cart
        </button>
      </main>
    </div>
  </body>
</html>
